#                              Configuration                                  #
###############################################################################

cuba.dbmsType = postgres

cuba.springContextConfig = +com/company/cuba71sample/spring.xml

cuba.persistenceConfig = +com/company/cuba71sample/persistence.xml

cuba.metadataConfig = +com/company/cuba71sample/metadata.xml

cuba.viewsConfig = +com/company/cuba71sample/views.xml

cuba.mainMessagePack = +com.company.cuba71sample.core

cuba.keyForSecurityTokenEncryption = fO18JYEIUKxN2Clo

